<html>
    <head>
        <title>Katik Kalkulator Persegi</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
            <section id="welcome">
                    <h1 id="main-title">Welcome to Katik!</h1>
                    <p id="intro">Here you can calculate area and circumference of any value of sides!</p>
            </section>

        <section id="calculation">
            <div class="container">
                <h2 id="area">Calculate Your Square Area</h2>
                <label for="side">Enter your side value:</label>
                <input type="number" id="side_area" placeholder="Enter side value">
                <button onclick="calculate_area()">Calculate!</button>
                <div id="result_area"></div>
            </div>
        </section>

        <section id="calculation">
            <div class="container">
                <h2 id="circumference">Calculate Your Square Circumference</h2>
                <label for="side">Enter your side value:</label>
                <input type="number" id="side_circumference" placeholder="Enter side value">
                <button onclick="calculate_circumference()">Calculate!</button>
                <div id="result_circumference"></div>
            </div>
        </section>

        <script src="js/script.js"></script>
    </body>
</html>
